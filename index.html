<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <title> Agendamento de Banho e Tosa </title>

</head>

<body>
    <nav class="nave">
        <a href="">Home</a>
        <a href="">Cadastro de <br> Medicamentos</a>
        <a href="">cadastro de <br> Vacinas</a>
        <a href="">Cadstro de <br> Cosméticos</a>
    </nav>

    <header>
        <div>
            <img class="logo" src="logoo.png" alt="Logo CCXP">
            <div>

            </div>
        </div>
        <div>
            <h1 class="title"> Cadastro de Medicamentos  </h1> 
            <h2 class="tetle">Farmácia da Gente</h2>
        </div>
    </header>

    <section id="sec-form">
        <div id="form">
            <form onsubmit="addPet()" class="forma">
                <label for="petName">Nome do Medicamento</label>
                <input placeholder="BOMPRAGRIP" autocomplete="off" type="text" required id="fname" name="petName">
                <label for="petBreed">Quantidade Disponível</label>
                <input placeholder="100" autocomplete="off" type="text" required id="fbreed" name="petBreed">
                <label for="petOwner">Preço por unidade</label>
                <input placeholder="10,00" autocomplete="off" type="text" required id="fowner" name="petOwner">
                <label for="phone">Classe de Medicamento</label>
                <input placeholder="ANTIBIÓTICO" autocomplete="off" type="text" required id="fphone" name="phone" style="margin-bottom: 58px">
                <button class="submit-button" type="submit"> Cadastrar </button>
            </form>
        </div>
        
    </section>


    <script src="main.js"> </script>
</body>


</html>
